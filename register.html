<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ticket system</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Crafted.pl</a>
    </nav>

    <div class="container py-5 z-depth-1">
    
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
    
            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
    
                    <form>
    
                        <p class="h4 mb-4">Zarejestruj się</p>
    
                        <label>Nazwa użytkownika</label>
                        <input type="text" id="defaultContactFormName" class="form-control mb-4">

                        <label>Adres e-mail</label>
                        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4">

                        <label>Hasło</label>
                        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4">

                        <label>Powtórz hasło</label>
                        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4">
    
                        <div class="d-flex">
                            <div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                    <label class="custom-control-label" for="defaultLoginFormRemember">Akceptuję Regulamin oraz Politykę prywatności</label>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary my-4" type="submit">Utwórz konto</button>

                        <p>Posiadasz już konto?
                            <a href="login.html">Zaloguj się</a>
                        </p>
    
                    </form>
                </div>
            </div>
        </section>
    </div>

    <div class="footer">Copyright © 2020 Crafted.pl</div>

</body>
</html>
